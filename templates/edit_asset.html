{% extends 'base.html' %}
{% block title %}Edit Asset{% endblock %}

{% block header %}
Edit Asset
{% endblock %}

{% block content %}
<form method="POST">
  <div class="form-group">
	<label for="id">ID</label>
    <input type="number" class="form-control" value={{asset.AID}} disabled/>
  </div>
  <div class="form-group">
	<label for="name">Name</label>
    <input type="text" class="form-control" name="name" value={{asset.ANAME}}/>
  </div>
  <div class="form-group">
	<label for="brand">Brand</label>
	<input type="text" class="form-control" name="brand" value={{asset.ABRAND}}/>
  </div>
  <div class="form-group">
	<label for="company">Company</label>
		<input type="text" class="form-control" name="company" value={{asset.ACOMPANY}} disabled/>
	</div>
	 <div class="form-group">
	<label for="model">Model</label>
		<input type="text" class="form-control" name="model" value={{asset.AMODEL}}/>
	</div>
	 <div class="form-group">
	<label for="available" class="form-check-label">Available</label>
		<input type="checkbox" class="form-check-input" name="available" {% if asset.IS_AVAILABLE %} checked  {% endif %}/>
	</div>
	 <div class="form-group">
	<label for="retired" class="form-check-label">Retired</label>
		<input type="checkbox" class="form-check-input" name="retired" {% if asset.IS_RETIRED %} checked  {% endif %}/>
	</div>

	  <button type="submit" class="btn btn-primary">Submit</button>


</form>

{% endblock %}
